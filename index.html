<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist</title>
    <link rel="stylesheet" href="public/styles/index.css" />
    <link rel="shortcut icon" href="public/assets/logo.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <nav class="only-desktop">
        <img src="public/assets/logo.svg" alt="Quicklist logo" />
      </nav>
      <div class="d-flex">
        <a href="#" class="btn-back"><- Voltar</a>
        <h1>Compras da Semana</h1>
      </div>
    </header>

    <main class="container d-flex">
      <form action="" method="get" class="d-flex">
        <label for="new-item">Adicione um novo item</label>
        <input id="new-item" type="text" placeholder="Adicione um novo item" />
        <button id="add-button" type="submit">Adicionar item</button>
      </form>
      <ul id="list">
        <li>Pão de forma</li>
        <li>Café preto</li>
        <li>Suco de laranja</li>
        <li>Bolacha</li>
      </ul>
    </main>
    <footer class="container d-flex">
      <img src="" alt="" />
      <p>Rockeseat project by LCamiloS</p>
    </footer>

    <script src="public/js/script.js"></script>
  </body>
</html>
